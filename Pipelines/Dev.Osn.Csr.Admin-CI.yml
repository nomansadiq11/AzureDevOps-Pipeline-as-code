pool:
  name: XAdminPoolDMZ
  demands:
  - msbuild
  - visualstudio

#Your build pipeline references the ‘BuildPlatform’ variable, which you’ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971
#Your build pipeline references the ‘BuildConfiguration’ variable, which you’ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971

steps:
- task: NuGetCommand@2
  displayName: 'Restore Nuget'
  inputs:
    restoreSolution: '$/BLING/OSN_UNIFY/Dev-Unify-Icc62/Osn.Csr.Admin/Osn.Csr.Admin.sln'
    feedsToUse: config

- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '$/BLING/OSN_UNIFY/Dev-Unify-Icc62/Osn.Csr.Admin/Osn.Csr.Admin.sln'
    vsVersion: 14.0
    msbuildArgs: '/p:DeployOnBuild=true;OutDir=$(build.stagingDirectory);RunCodeAnalysis=False;PublishProfile=DevOps_Folder'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    clean: true
  
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    publishLocation: FilePath
    TargetPath: '\\dxb-tfs-bs\buildDrops\$(Build.DefinitionName)\$(Build.BuildNumber)'
